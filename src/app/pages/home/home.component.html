<!--searchbar-container-->
<div class="banner">
    <div class="search-barWrapper">
        <div class="Searchbarheader">
            <h2>Compare prices and save upto 80%</h2>
        </div>
        <div class="parent-container">
            <div class="container">
            <input type="text" class="search-input" placeholder="Enter the medication...." >
            <button class="Search-btn" (click)="onSearch()">
                <i class="material-icons">search</i>
            </button>
            </div>
        </div>
    </div>
</div>
<!--stepBox-->
<div class="service-container">
    <div class="service-header">
        <h1>How MedRx Works</h1>
    </div>
    <div class="service" *ngFor="let service of services">
        <h3>{{service.title}}</h3>
        <img [src]="service.image" alt="{{service.title}}">
        <p [class.collapsed]="service.collapsed">{{service.description}}</p>
        <button (click)="toggleViewMore(service)">{{service.collapsed ? 'View More' : 'View Less'}}</button>
      </div>
</div>
