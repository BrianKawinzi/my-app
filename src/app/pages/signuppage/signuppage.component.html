<div class="container">
    <form class="form" id="signup-form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
      <div class="form-group switch-form">
        <span>Already have an account? </span><a href="#" onclick="switchForm('signin-form')">Sign In</a>
      </div>
    </form>
    
    <form class="form" id="signin-form" style="display: none;">
      <h2>Sign In</h2>
      <div class="form-group">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign In</button>
      </div>
      <div class="form-group switch-form">
        <span>Don't have an account? </span><a href="" onclick="switchForm('signup-form')">Sign Up</a>
      </div>
    </form>
  </div>
